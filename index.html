<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Oleo+Script+Swash+Caps&family=Red+Hat+Display:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
 
  <div class="container">
      <img src="./images/illustration-hero.svg" id="card" alt="illustration hero">
    
    <h2>Order Summary</h2>
    <p id="content">You can now listen to millions of<br>songs, audiobooks, and podcasts on <br> any device anywhere you like!</p>
    <div class="plan">
      <img src="./images/icon-music.svg" alt="icon">
      <strong id="annual">Annual plan</strong><br>
      <p id="cost"> $59.99/year</p>
      <a href="#" id="change">Change</a>
    </div>
    <button id="btn1">Proceed to payment</button><br>
    <button id="btn2"><strong>cancel order</strong></button>
  </div>
</body>
</html>
